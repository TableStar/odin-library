<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table's Book Keep</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./dist/index.js" defer></script>
</head>

<body>
    <h1 class="Title">Odin's Book Keep</h1>
    <dialog>
        <div id="main-dialog">
            <div class="close-container">
                <button class="close-button">X</button>
            </div>
            <h2 class="form-title">Add your new book</h2>
            <form method="dialog" class="form" id="main-form">
                <div class="input-container">
                    <label for="title">
                        Title
                    </label>
                    <input type="text" id="title" name="title" placeholder="The title of your book" class="input" required>
                </div>
                <div class="input-container">
                    <label for="author">
                        Author
                    </label>
                    <input type="text" id="author" name="author" placeholder="The author of your book" class="input" required>
                </div>
                <div class="input-container">
                    <label for="pages">
                        Pages
                    </label>
                    <input type="number" id="pages" name="pages" placeholder="The total pages of your book" min="0"
                        class="input" required>
                </div>
                <div class="radio-container">
                    <div>
                        <input type="radio" id="isRead-true" name="isRead" value="true">
                        <label for="isRead-true">Already read! </label>
                    </div>
                    <div>
                        <input type="radio" id="isRead-false" name="isRead" value="false" required checked>
                        <label for="isRead-false">Not read yet!</label>
                    </div>
                </div>

            </form>
            <div class="form-button-container">
                <button type="submit" form="main-form" id="save">Add Book</button>
                <button type="button" form="main-form" id="reset">Reset</button>
            </div>
        </div>
    </dialog>
    <div class="book-container">
        <div class="books">
            <div class="book-stats"></div>
            <div class="book-buttons">
                <button>Remove</button>
                <button>Read</button>
            </div>
        </div>
    </div>
    <div class="button-container">
        <button id="add">Add Book</button>
    </div>
</body>

</html>
